<mat-card-content>
  <button (click)="openDialog()" mat-button>Добавить</button>
</mat-card-content>
<mat-card>
  <app-admin-drink-list-item (deleteDrink)="deleteDrink($event)"
                             (submitDrink)="submitDrink($event)"
                             *ngFor="let drink of drinkList; let i = index; trackBy: trackByFn"
                             [drink]="drink"
                             class="drink"></app-admin-drink-list-item>
</mat-card>
